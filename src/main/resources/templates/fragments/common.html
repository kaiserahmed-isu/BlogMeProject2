<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
>
<!-- Links, meta tags and title -->
<head th:fragment="head(title)">
    <meta charset="UTF-8" />
    <title th:text="${title}"/>
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/blog.css"/>
</head>
<body>
<!-- Main navigation bar -->
<nav class="navbar navbar-default" th:fragment="navbar">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">BlogMe - Project 2</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li th:class="${#httpServletRequest.requestURI == '/posts' ? 'active' : ''}">
                    <a href="/posts">Posts</a>
                </li>
                <li
                    sec:authorize="isAuthenticated()"
                    th:class="${#httpServletRequest.requestURI == '/posts/create' ? 'active' : ''}"
                >
                    <a href="/posts/create">Publish a Post!</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <input class="btn btn-link logout" value="Logout" type="submit"/>
                    </form>
                </li>
                <li
                    sec:authorize="!isAuthenticated()"
                    th:class="${#httpServletRequest.requestURI == '/register' ? 'active' : ''}"
                >
                    <a href="/register">Register</a>
                </li>
                <li
                    sec:authorize="!isAuthenticated()"
                    th:class="${#httpServletRequest.requestURI == '/login' ? 'active' : ''}"
                >
                    <a href="/login">Login</a>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<!-- Error Messages -->
<div
    th:fragment="error(condition, type, messages)"
    th:if="${condition}"
    th:class="${'alert alert-' + type + ' alert-dismissible'}"
    role="alert"
>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <ul>
        <li th:each="message : ${messages}"
            th:text="${message}" />
    </ul>
</div>
<!-- Javascript files -->
<span th:fragment="scripts">
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"
    >
    </script>
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"
    ></script>
</span>
</body>
</html>
