<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head(title='Ooops!')"/>
<body>
<nav th:replace="fragments/common :: navbar"/>
<main class="container">
    <th:block th:switch="${error}">
        <header class="page-header" th:case="'Not Found'">
            <h1>Page not found!!</h1>
        </header>
        <header class="page-header" th:case="'Forbidden'">
            <h1>You don't have permission to view this page.</h1>
        </header>
        <header class="page-header" th:case="'Bad Request'">
            <h1>We cannot find this ad. Try the search form...</h1>
        </header>

        <p class="lead" th:text="${error}"/>
    </th:block>
</main>
<span th:replace="fragments/common :: scripts"/>
</body>
</html>
